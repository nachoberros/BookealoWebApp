<app-tennis-calendar-search (search)="onSearch($event)" [calendar]="calendar"></app-tennis-calendar-search>

@if(isAuthenticated)
{
<app-tennis-calendar-admin-list [courts]="courts" [isLoading]="loading" [selectedDate]="selectedDate"
  [calendar]="calendar"></app-tennis-calendar-admin-list>
}
@if(!isAuthenticated)
{
<app-tennis-calendar-public-list [courts]="courts" [isLoading]="loading" [selectedDate]="selectedDate"
  [calendar]="calendar"></app-tennis-calendar-public-list>
}
