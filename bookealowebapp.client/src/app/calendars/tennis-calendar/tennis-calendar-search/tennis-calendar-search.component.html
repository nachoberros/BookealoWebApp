<div class="row tennis-calendar-header">
  <h2>{{calendar?.name}}</h2>
</div>
<form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-form container mt-4">
  <div class="row">
    <label for="date" class="form-label">Date</label>
    <input type="date" id="date" formControlName="date" class="form-control" (blur)="onSearch()" [min]="minDate"
      [max]="maxDate" />
  </div>

  <div class="row">
    <button type="submit" class="btn btn-primary w-100 cool-button">Find available courts</button>
  </div>
</form>
