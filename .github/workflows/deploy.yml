name: Deploy Angular App to Azure Static Web Apps

on:
  push:
    branches:
      - master 
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Angular App

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Angular
        working-directory: ./bookealowebapp
        run: npm install

      - name: Install dependencies
        working-directory: ./bookealowebapp
        run: npm ci

      - name: Build Angular app
        working-directory: ./bookealowebapp
        run: npm run build -- --output-path=dist/bookealowebapp --configuration=production

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "bookealowebapp"   
          output_location: "bookealowebapp/dist"
